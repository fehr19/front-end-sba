<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Contact - Magic Brush Studios</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example bg-secondary">


<div class="container text-center">
    <div class="row">
        <div class="col bg-secondary-subtle">
            <h1 class="text-dark">Contact</h1>
        </div>
    </div>
    <br>

    <div class="row">

        <div class="col bg-secondary-subtle">
            <div class="card bg-secondary-subtle">
                <div class="card-body">

                    <form class="row gy-2 gx-3 align-items-center">

                        <div class="col-auto bg-secondary-subtle">
                            <label class="visually-hidden" for="autoSizingInputGroup1">Name</label>
                            <div class="input-group">
                                <div class="input-group-text">Name</div>
                                <input type="text" class="form-control" required id="autoSizingInputGroup1">
                            </div>
                        </div>

                        <div class="col-auto bg-secondary-subtle">
                            <label class="visually-hidden" for="autoSizingInputGroup2">Email</label>
                            <div class="input-group">
                                <div class="input-group-text">Email</div>
                                <input type="email" class="form-control" required id="autoSizingInputGroup2">
                            </div>
                        </div>

                        <div class="col-auto bg-secondary-subtle">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select" required id="autoSizingSelect">
                                <option value="">I would like to...</option>
                                <option value="1">Purchase a portrait</option>
                                <option value="2">Commission a portrait</option>
                                <option value="3">Other</option>
                            </select>
                        </div>

                        <div class="col-auto bg-secondary-subtle">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                <label class="form-check-label" for="autoSizingCheck">
                                    Sign up for newsletter
                                </label>
                            </div>
                        </div>


                        <div class="col-auto bg-secondary-subtle">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>

    </div>
    <br>

    <div class="row">
        <div class="col bg-secondary-subtle">

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Stock #</th>
                    <th scope="col">Character Type</th>
                    <th scope="col">Size</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody id="artPrintTable" class="table-group-divider">
                <tr>
                    <th scope="row">R210</th>
                    <td>Elf Rogue</td>
                    <td>24x36</td>
                    <td>Available</td>
                </tr>
                <tr>
                    <th scope="row">W454</th>
                    <td>Gnome Wizard</td>
                    <td>36x48</td>
                    <td>Sold</td>
                </tr>
                <tr>
                    <th scope="row">D654</th>
                    <td>Red Dragon</td>
                    <td>36x48</td>
                    <td>Available</td>
                </tr>
                <tr>
                    <th scope="row">F547</th>
                    <td>Orc Fighter</td>
                    <td>12x20</td>
                    <td>In Progress</td>
                </tr>
                <tr>
                    <th scope="row">A94</th>
                    <td>Elf Archer</td>
                    <td>36x48</td>
                    <td>In Progress</td>
                </tr>

                </tbody>


            </table>
            <h6 id="numberOfRows"></h6>

        </div>

    </div>
    <div class="row">

        <div id="footer" class="col bg-secondary-subtle">
            <a class="text-dark" href="home.html">Home</a>
            <a class="text-dark" href="gallery.html">Gallery</a>
        </div>

    </div>
</div>

<!--call function to populate table on this page -->
<script src="script.js">
    populateArtTable();
  </script>

</body>
</html>
